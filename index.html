<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link id="bootstrap-css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" type="text/css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default" img src="https://media.licdn.com/media/p/3/005/00a/2d7/126875e.png">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="social-media">
              <a href="https://www.instagram.com/cristoreyny/">
                <img src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/instagram_online_social_media_photo-128.png" width="45px" height="45px"></img>
              </a>
              <a href="https://www.facebook.com/Cristo-Rey-New-York-High-School-38072334045/?fref=ts">
                <img src="http://www.guidoulloa.com/img/facebook.png" width="45px" height="45px"></img>
              </a>
              <a href="https://twitter.com/CristoReyNY">
                <img src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/twitter_online_social_media-128.png" width="45px" height="45px"></img>
              </a>
            </div>
          <a class="navbar-brand" href="">
          </a>
        </div>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Main Page -->
    <div class="jumbotron">
        <img id="Cristo" src="./cr-logo.png" class="img-responsive" alt="Responsive image">

    </div>
    <div class="container">
        <div class="row show-grid">
            <div class="col-md-4 gray" href="">About Our School</div>
            <div class="col-md-4 gray" href="">Admissions</div>
            <div class="col-md-4 gray" href="">Academics</div>
        </div>
         <div class="row show-grid">
           <div class="col-md-4 gray" href="">Corporate Work Study</div>
            <div class="col-md-4 gray" href="">Student Life</div>
            <div class="col-md-4 gray" href="">Support</div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
